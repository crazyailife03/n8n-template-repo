<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="{{seo_description}}">
    <meta name="keywords" content="{{seo_keywords}}">
    <link rel="icon" href="{{site_icon_url}}" type="image/x-icon">
    <title>{{site_title}}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style id="theme-vars">
        :root {}
        body { background-color: var(--bg-primary); color: var(--text-primary); }
        .btn-primary { background-color: var(--accent-color); color: var(--btn-text); }
    </style>
</head>
<body class="m-0 p-0" id="body">
    <header id="site-header">{{site_header}}</header>
    
    <main id="site-content">{{site_content}}</main>

    <footer id="site-footer">{{site_footer}}</footer>
</body>
</html>
